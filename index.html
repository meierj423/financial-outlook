<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Mortgage Calculator</h1>
    <form id="mortgage-form">
        <label for="grossAnnualIncome">Gross Annual Earned Income:</label>
        <input type="number" id="grossAnnualIncome" placeholder="e.g., 60000" required>

        <label for="vaIncome1">Monthly VA Income 1:</label>
        <input type="number" id="vaIncome1" placeholder="e.g., 1000" required>

        <label for="vaIncome2">Monthly VA Income 2:</label>
        <input type="number" id="vaIncome2" placeholder="e.g., 500" required>

        <label for="otherExpenses">Other Monthly Expenses:</label>
        <input type="number" id="otherExpenses" placeholder="e.g., 2000" required>

        <label for="savings">Amount in Savings:</label>
        <input type="number" id="savings" placeholder="e.g., 20000" required>

        <label for="homePrice">Home Price:</label>
        <input type="number" id="homePrice" placeholder="e.g., 250000" required>

        <label for="downPayment">Down Payment:</label>
        <div class="down-payment-group">
            <input type="number" id="downPayment" placeholder="e.g., 20" required>
            <label><input type="radio" name="dpType" value="percentage" checked>%</label>
            <label><input type="radio" name="dpType" value="amount">$</label>
        </div>

        <label for="interestRate">Interest Rate (%):</label>
        <input type="number" step="0.01" id="interestRate" placeholder="e.g., 3.5" required>

        <label for="loanTerm">Loan Terms (Years):</label>
        <input type="number" id="loanTerm" placeholder="e.g., 30" required>

        <button onclick="calculate()">Calculate</button>
    </form>

    <div id="results">
        <!-- The results will be displayed here -->
    </div>
</div>
<script src="calculator.js"></script>
</body>
</html>
