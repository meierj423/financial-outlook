<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Mortgage Calculator</h1>
    <div class="input-group">
        <label for="homePrice">Home Price:</label>
        <input type="number" id="homePrice">
    </div>
    <div class="input-group">
        <label for="downPayment">Down Payment:</label>
        <input type="number" id="downPayment">
    </div>
    <div class="input-group">
        <label for="interestRate">Interest Rate (%):</label>
        <input type="number" id="interestRate">
    </div>
    <div class="input-group">
        <label for="loanTerm">Loan Term (years):</label>
        <input type="number" id="loanTerm">
    </div>
    <div class="input-group">
        <label for="savings">Amount in Savings:</label>
        <input type="number" id="savings">
    </div>
    <div class="input-group">
        <label for="income">Net Monthly Income:</label>
        <input type="number" id="income">
    </div>
    <button onclick="calculate()">Calculate</button>
    <div id="results">
        <!-- Results will be displayed here -->
    </div>
</div>
<script src="calculator.js"></script>
</body>
</html>
